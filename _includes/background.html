<div class="background">

  {% if page.layout == "home" %}
  <div class="circles">
    <!--
    <div class="circle research" data-label="research"></div>
    <div class="circle design" data-label="design"></div>
    <div class="circle data" data-label="data" ></div>
    -->
    {% assign tags = page.tags | split: "," %}

    {% for tag in tags %}
      <div class="circle {{ tag | strip }}" data-label="{{ tag | strip }}"></div>
    {% endfor %}
  </div>
  {% endif %}
  
</div>

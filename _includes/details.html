{% if page.details %}

<ul class="details">
  {% for detail in page.details %}

    {% assign key = detail[0] %}
    {% assign items = detail[1] %}
    
    <li>
      <span class="kicker">{{ key }}</span>
      <ul>
        {% for item in items %}
          <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </li>
    
  {% endfor %}
</ul>

{% endif %}
